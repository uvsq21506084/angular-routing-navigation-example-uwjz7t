<div>

	<div style="margin:10px">
		<mat-card>
			<div *ngIf="bike">
				<h2>{{bike.model}} details!</h2>
				<div><label>id: </label>{{bike.id}}</div>
				<div>
					<label>model: </label>
					<mat-input-container>
						<input matInput [(ngModel)]="bike.model" />
					</mat-input-container>
				</div>
				<div>
					<label>Manufacturer: </label> {{bike.manufacturer}}
				</div>
			</div>
		</mat-card>
	</div>

</div>
